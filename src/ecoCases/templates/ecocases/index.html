{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'ecocases/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'ecocases/css/ecocases.css' %}">
    <title>Eco-Innovation Cases</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <div class="navbar-brand-name">
                    <img src="{% static 'ecocases/images/aliennor-logo.png' %}" width="50" height="50" class="d-inline-block align-top" alt="">
                    <h2>ALIENNOR</h2>
                </div>
            </a>
        </div>
    </nav>
    
    <hr>

    <!-- Display latest added ecocases -->
    <main class="container" role="main">
        <div class="panel panel-default">
            {% if latest_ecocase_list %}
                {% for ecocase in latest_ecocase_list %}
                    <div class="panel-heading">
                        <h4 class="panel-title">{{ ecocase.ecocase_title }}</h4>
                    </div>
                    <div class="panel-body">
                        <div class="ecocase-photo">
                            <img src="{{ ecocase.img_url }}" alt="" height="200">
                        </div>
                        <div>
                            {{ ecocase.ecocase_description }}
                        </div>
                    </div>
                {% endfor %}
            {% else %}
            <p>No ecocases are available.</p>
            {% endif %} 
        </div>
    </main>
</body>
</html>
