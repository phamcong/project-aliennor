{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}

<!-- create new ecocase -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Create new ecocase</h4>
        </div>
        <br>
        <div class="panel-body">
            <form method="post" enctype="multipart/form-data" multiple> {% csrf_token %}
                <head>
                    {{ form|crispy }}
                </head>                
                <br>
                <div class="text-right">
                    <input type="submit" class="btn btn-primary" value="Create" class=""/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
