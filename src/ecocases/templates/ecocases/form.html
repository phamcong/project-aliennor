{% load crispy_forms_tags %}
<form {% if form_id %} id={{ form_id }} {% endif %} class='form' action="{% if action_url %}{{ action_url }}{% endif %}" method="post" enctype="multipart/form-data" multiple> {% csrf_token %}
    {{ form|crispy }}      
    <div class="text-right">
        <input type="submit" class="btn btn-primary" value="{{ btn_title }}" class=""/>
    </div>
</form>
